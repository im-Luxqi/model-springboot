<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/common_header :: common_header(~{::title},~{::link})">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/static/webarch/css/webarch.css}">

</head>

<body class="error-body no-top lazy" data-original="/static/assets/img/work.jpg"
      style="background-image: url('/static/assets/img/work.jpg')">
<div class="container">
    <div class="row login-container animated fadeInUp">
        <div class="col-md-7 col-md-offset-2 tiles white no-padding">
            <div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10">
                <h2 class="normal">
                    花花世界
                </h2>
                <p>
                    干净创建一个账号尽情玩耍吧
                    <br>
                </p>
                <p class="p-b-20">
                    进入吧，然后将会..
                </p>
                <div role="tablist">
                    <a href="#tab_login" class="btn btn-primary btn-cons" role="tab" data-toggle="tab">登陆</a> &nbsp;&nbsp;
                    <a href="#tab_register" class="btn btn-info btn-cons" role="tab" data-toggle="tab">创建账户</a>
                </div>
            </div>
            <div class="tiles grey p-t-20 p-b-20 no-margin text-black tab-content">
                <div role="tabpanel" class="tab-pane active" id="tab_login">
                    <form class="animated fadeIn validate" id="" name="">
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="username"
                                       placeholder="用户名" type="text" required>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="password" placeholder="密码"
                                       type="password" required>
                            </div>
                        </div>
                        <div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="control-group col-md-10">
                                <div class="checkbox checkbox check-success">
                                    <input id="checkbox1" type="checkbox" value="1">
                                    <label for="checkbox1">记住我</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane" style="padding: 0rem 3.5rem" id="tab_register">
                    <!--<form class="animated fadeIn validate">-->
                        <!--<div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">-->
                            <!--<div class="col-md-6 col-sm-6">-->
                                <!--<input class="form-control" name="username" placeholder="用户名"-->
                                       <!--type="text" required>-->
                            <!--</div>-->
                            <!--<div class="col-md-6 col-sm-6">-->
                                <!--<input class="form-control"  name="password" placeholder="密码"-->
                                       <!--type="password" required>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">-->
                            <!--<div class="col-md-12">-->
                                <!--<input class="form-control" name="email" placeholder="邮箱"-->
                                       <!--type="email" required>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</form>-->

                    <form id="form_iconic_validation"  action="#">
                        <div class="row form-group">
                            <div class="col-md-12 col-sm-12">
                                <div class="input-with-icon  right">
                                    <i class=""></i>
                                    <input type="text" name="nickName"  class="form-control"
                                           placeholder="昵称：不少于2个字   'xiaom'">
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 col-sm-12">
                                <div class="input-with-icon  right">
                                    <i></i>
                                    <input type="text" name="username"  class="form-control"
                                           placeholder="账号：邮箱格式   'john@examp.com'">
                                </div>
                                </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6 col-sm-12 form-group">
                                <div class="input-with-icon  right">
                                    <i></i>
                                    <input type="text" name="password" class="form-control"
                                            placeholder="密码:不少于6个字   '123456'">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 form-group">
                                <div class="input-with-icon  right">
                                    <i></i>
                                    <input type="text" name="passwordDouble" class="form-control"
                                            placeholder="再输入一次密码">
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 col-sm-12">
                                <div class="input-with-icon  right">
                                    <i class=""></i>
                                    <select name="gendericonic" class="select2 form-control"
                                            data-init-plugin="select2" th:placeholder="性别">
                                        <option value="2">女</option>
                                        <option value="1">男</option>
                                    </select>
                                </div></div>
                        </div>
                        <button class="btn btn-block btn-success" type="submit">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!--使用公有js-->
<div th:replace="base/common_js::common_js(~{::script})">
    <!--每个页面自己的js-->
    <!--<script th:src="@{static/webarch/js/webarch.js}"></script>-->

    <script th:src="@{/static/assets/js/loging.js}"></script>
</div>
</body>
</html>
