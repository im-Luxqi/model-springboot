<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head th:replace="page_base/common_header :: common_header(~{::title},~{::link})">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/static/webarch/css/webarch.css}">
    <!-- 存放具体业务页面需要引入的javascript文件 -->
</head>
<body>
<div class="header navbar navbar-inverse ">

    <div class="navbar-inner">
        <div class="header-seperation">
            <ul class="nav pull-left notifcation-center visible-xs visible-sm">
                <li class="dropdown">
                    <a href="#" data-webarch="toggle-left-side">
                        <i class="material-icons">menu</i>
                    </a>
                </li>
            </ul>
            <!-- BEGIN LOGO -->
            <a th:href="@{/index}">
                <img th:src="@{/static/assets/img/logo.png}" class="logo" alt="" data-src="/static/assets/img/logo.png"
                     data-src-retina="/static/assets/img/logo.png" width="106" height="21"/>
            </a>
            <!-- END LOGO -->
        </div>
        <div class="header-quick-nav">
            <div class="pull-left">
                <ul class="nav quick-section">
                    <li class="quicklinks">
                        <a href="#" class="" id="layout-condensed-toggle"><!-- -->
                            <i class="material-icons">menu</i>
                        </a>
                    </li>
                </ul>
                <ul class="nav quick-section">
                </ul>
            </div>
            <div class="pull-right">
                <ul class="nav quick-section ">
                    <li class="quicklinks">
                        <a data-toggle="dropdown" class="dropdown-toggle  pull-right " href="#" id="user-options">
                            <i class="material-icons">tune</i>
                        </a>
                        <ul class="dropdown-menu  pull-right" role="menu" aria-labelledby="user-options">
                            <li>
                                <a href="#"> My Account</a>
                            </li>
                            <li>
                                <a href="#">My Calendar</a>
                            </li>
                            <li>
                                <a href="#"> My Inbox&nbsp;&nbsp;
                                    <span class="badge badge-important animated bounceIn">2</span>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#"><i class="material-icons">power_settings_new</i>&nbsp;&nbsp;Log Out</a>
                            </li>
                        </ul>
                    </li>
                    <li class="quicklinks"><span class="h-seperate"></span></li>
                </ul>
            </div>
        </div>
    </div>

</div>
<!-- END HEADER -->
<!-- BEGIN CONTAINER -->
<div class="page-container row-fluid">
    <!-- BEGIN SIDEBAR -->
    <div class="page-sidebar " id="main-menu"
         th:insert="~{page_base/main_menu :: menu}">
    </div>
    <!--<a href="#" class="scrollup">Scroll</a>-->
    <div class="footer-widget" style="height: 3rem"></div>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE CONTAINER-->
    <div class="page-content">
        <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
        <div id="portlet-config" class="modal hide">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"></button>
                <h3>Widget Settings</h3>
            </div>
            <div class="modal-body"> Widget settings form goes here</div>
        </div>
        <div class="clearfix"></div>
        <div layout:fragment="content"></div>
    </div>
</div>


<!--使用公有js  material-icons-->
<div th:replace="page_base/common_js::common_js(~{::script})">
    <!--每个页面自己的js-->
    <script th:src="@{/static/webarch/js/webarch.js}" type="text/javascript"></script>
    <script th:src="@{/templates/static/main_menu.js}" type="text/javascript"></script>
</div>
<th:block layout:fragment="link_scripts"></th:block>
</body>
</html>
