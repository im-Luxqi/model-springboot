#dev model
spring.profiles.active = dev

# elaticsearch
spring.data.elasticsearch.repositories.enabled = true
spring.data.elasticsearch.cluster-nodes = 127.0.0.1:9300

#database
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jpa
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

logging.config = classpath:configs/log4j2.xml

#mybatis
mybatis.typeAliasesPackage=com.wxq.modelspringboot.web.entity
mybatis.mapperLocations=classpath:mappings/*.xml
#¿ªÆôÍÕ·åÃüÃû×ª»»
mybatis.configuration.map-underscore-to-camel-case=true


#thymeleaf
spring.thymeleaf.cache: false


